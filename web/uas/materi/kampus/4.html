<html>
	<head>
		<title>program aritmetik</title>
	</head>
	<script language="javascript" type="text/javascript">
function test(a,b){
	document.write("<br>" + "perkalian : A*B " + "<br>");
	document.write(a*b);
	document.write("<br>" + "pembagian : A/B " + "<br>");
	document.write(a/b);
	document.write("<br>" + "penjumlahan : A+B " + "<br>");
	document.write(a+b);
	document.write("<br>" + "pengurangan : A-B " + "<br>");
	document.write(a-b);
	document.write("<br>" + "modulus : A%B " + "<br>");
	document.write(a%b);
}
	</script>
	<body>
		<input type="button" name="button1" value="arithmathic"
				      onClick=test(9,4)>
	</body>
</html>
