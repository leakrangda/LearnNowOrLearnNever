<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/TR/xhtml1">
	<head>
		<title>Manipulasi DOM</title>
		<script language="javascript">
function beriWarna(){
	var kotak = document.getElementById('kotak');
	var warna = document.getElementById('warna');

	//ganti css on the fly
	kotak.style.backgroundColor = '#' + warna.value;
}
function hideShow(){
	var kotak = document.getElementById('kotak');
	var stat = kotak.style.display;

	//set css display ke block atau none
	if(stat == 'block'){
		kotak.style.display = 'none';
	}else{
		kotak.style.display = 'block';
	}
}
		</script>
		<style>
#kotak{
	border:3px solid #000;
	padding: 4px;
	background-color: #ccc;
	font-size: 18px;
	font-weight: bold;
	width: 300px;
	height: 200px;
	margin:auto;
}
		</style>
	</head>
	<body>
		<form>
			<label>Warna</label>
			#<input type="text" id="warna" name="warna" size="5" value="ccc" />
			<input type="button" onclick="beriWarna()" value="Ganti warna"/>
			<input type="button" onclick="hideShow()" value="Hide or Show" />
		</form>
		<br />
		<div id="kotak" style="display:block">
